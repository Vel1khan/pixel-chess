<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pixel Chess</title>
        <link rel="stylesheet" href="../stylesheets/splash.css"/>
    </head>
    <header>
        <button id="darkmode">Dark Mode</button>
        <h1>PIXEL CHESS</h1>
    </header>
    <body>
        <main>
            <section id="left-horse">
                <img src="https://i.imgur.com/2ex6F9b.jpg" class="left-horse" alt="Left Horse" width="400" height="400"> 
                <img src="https://i.imgur.com/G8dZR4s.jpg" class="right-horse" alt="Right Horse" width="400" height="400">
            </section>
            <section id="buttons">
                <form action="/play" method="GET">
                    <input type="submit" value="Play Now!"/>
                </form>
                <a href="https://www.chess.com/learn-how-to-play-chess" target="_blank">
                    <button><span>How to play?</span></button>
                </a>
            </section>
            <section id="stats">
            </section>
        </main>
    </body>
    <script type="text/javascript" src="./javascripts/splash.js"></script>
</html>
